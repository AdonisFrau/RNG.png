<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNG.png</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">RNG.PNG</div>
      <div class="cash-login">
        <button class="cash">CASH: 99</button>
        <button class="login">Login</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="chest-container">
        <div class="chest-item">
            <div class="chest-image">
              <img id="chest-image" src="https://via.placeholder.com/200" alt="Chest Image">
            </div>
            <div class="chest-details">
              <h3 id="chest-name">Fat Chest</h3>
              <p id="chest-rarity">Rarity: Unknown</p>
            </div>
        </div>
    </section>

    <button id="roll-button" class="button-29">Roll</button>
    <p id="prompt-text">Spin to win exclusive PNGs!</p>

    <div id="inventory-container" class="inventory-container">
      <!-- Inventory items will be dynamically inserted here -->
    </div>

  </main>

  <script src="/script/script.js"></script>
</body>
</html>
